<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <main>
    <section class="main-display flex-c">
      <div class="main-totals flex-c flex-center">
        <h2>$11,275.38</h2>
        <div class="main-summary flex-r flex-center">
          <h4 class="percent rh-text"></h4>

        </div>
      </div>
      <div class="main-graph flex-c flex-center">
        <div class="main-graphic"><i class="fas fa-chart-line"></i></div>
        <div class="graphic-totals flex-r">
          <h5 class="graphic-label">1 Month</h5>
          <h5 class="graphic-label label-active">1 Year</h5>
          <h5 class="graphic-label">All Time</h5>
        </div>
      </div>
    </section>
    <!-- /main-display -->

    <section class="scroll-list">
      <div class="list-item"><a href="">Transfer History</a></div>
      <div class="list-item"><a href="">My Account</a></div>
      <div class="list-item"><a href="">Settings</a></div>
      <div class="list-item"><a href="">About</a></div>
      <div class="list-item"><a href="">Contact</a></div>
    </section>
    <!-- /scroll-list -->

  </main>
  <section class="actions flex-r">
    <div class="action-item">
      <i class="fas fa-university"></i>
      <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0" class="action-text">Invest</a>
    </div>
    <div class="border"></div>
    <div class="action-item">
      <i class="fas fa-piggy-bank"></i>
      <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0" class="action-text">Deposit</a>
    </div>
  </section>
